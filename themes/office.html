<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Jeopardy</title>
    <link rel="stylesheet" href="../style.css">

                    <div class="questions">$100</div>
                    <div class="questions">$100</div>
                    <div class="questions">$100</div>
                </div>

                    <div class="questions">$200</div>
                    <div class="questions">$200</div>
                    <div class="questions">$200</div>
                    <div class="questions">$200</div>
                    <div class="questions">$200</div>
                    <div class="questions">$200</div>

                </div>

                </div>

                    <div class="questions">$500</div>

            <div class="scores">

                    <div class="score" value=0></div>
                    <div class="name"  id='player1name'>Player 1</div>
                </div>
                <div class="player2">
                    <div class="score" value=0></div>
                    <div class="name" id='player2name'>Player 2</div>
                </div>

        </div>
        <div class="rightpanel">
            <img src="../img/kelly.jpg" alt="" srcset="">
            <img src="../img/kevin.png" alt="" srcset="">
            <img src="../img/stanley.jpg" alt="" srcset="">
            <img src="../img/darryl.png" alt="" srcset="">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
